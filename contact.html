<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap contact form with Recaptcha support</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Recaptcha api -->
		<script src='https://www.google.com/recaptcha/api.js'></script>
    
  </head>
  <body>
 
		<!-- Contact form -->
		<form method="post" name="emailform" action="mailer.php" class="form-horizontal">
			<div class="form-group"> 
				<input type="text" name="name" class="form-control" placeholder="Name" aria-describedby="basic-addon1" width="60%">
			</div>
			<div class="form-group">
				<input type="text" name="email" class="form-control" placeholder="E-mail address" aria-describedby="basic-addon1">
			</div>
			<div class="form-group">
				<textarea name="message" class="form-control" rows="3"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Send Message</button>
			</div>
			<div class="form-group">
				<div class="g-recaptcha" data-sitekey="Your Recaptcha public site key"></div>
			</div>
		</form>

  </body>
</html>
